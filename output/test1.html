<h1>ProductApp</h1><router-outlet></router-outlet>
<div class="product-list"><h3>ProductList</h3><button (click)="addProduct()" style="margin:10px 0;" > Add>Product</button><div *ngFor="let product of state.products"  (click)="select(product)" (mouseover)="hovered = product.id" (mouseout)="hovered = -1" style="cursor: pointer; border: 1px solid gray; margin: 10px; padding: 10px;"><img [src]="product.image" alt="{{ product.name }}" /><p>{{ product.name }}</p></div></div>
<div *ngIf="product; else noProduct" class="product-detail"><img [src]="product.image" alt="{{ product.name }}" /><h2>{{ product.name }}</h2><p>{{ product.details }}</p><button (click) = "editProduct()" > Edit></button><button (click) = "deleteProduct(product.id)" > delete></button><button (click) = "goToList()" > Back></button></div><ng-template></ng-template>
